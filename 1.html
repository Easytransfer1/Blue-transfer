
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Transfer</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
}
.blue-transfer-logo {
width: 85px;
height: 85px;
border-radius: 50%;
margin: 20px auto;
background-image: url('logo.jpg');
background-size: cover;
}
.input-container {
width: 100%;
max-width: 400px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
border: 1px solid #ddd;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
border-radius: 10px;
}
.input-field {
width: 90%;
height: 40px;
margin-bottom: 20px;
padding: 10px;
font-size: 18px;
border: 1px solid #ccc;
border-radius: 5px;
}
.proceed-button {
width: 90%;
height: 40px;
background-color: #007bff;
color: #fff;
font-size: 18px;
border: none;
cursor: pointer;
border-radius: 5px;
}
.popup-container {
position: fixed;
top: 0;
left: 0;
width: 90%;
height: 90%;
background-color: rgba(0, 0, 0, 0.5);
display: none;
}
.popup-content {
position: absolute;
bottom: 0;
left: 50%;
transform: translateX(-50%);
background-color: #fff;
padding: 20px;
border-radius: 10px 10px 0 0;
}
</style>
</head>
<body>
<div class="blue-transfer-logo"></div>
<div class="input-container">
<input type="text" id="input-field" class="input-field" placeholder="Input User Number" maxlength="8" pattern="25369.*">
<button class="proceed-button" onclick="proceed()">Proceed</button>
</div>
<div class="popup-container" id="popup-container">
<div class="popup-content">
<h2>User Exists</h2>
<p>Name: Maddy Home</p>
<button class="proceed-button" onclick="window.location.href='2.html'">Proceed</button>
</div>
</div>
<script>
function proceed() {
var inputField = document.getElementById("input-field");
if (inputField.value.includes("25369")) {
document.getElementById("popup-container").style.display = "block";
} else {
alert("Invalid input");
}
}
</script>
</body>
</html>
