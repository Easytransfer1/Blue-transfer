
<!DOCTYPE html>
<html lang="en">
<head>

<title>Blue Transfer</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
}
.balance-container {

height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
background-color: #fff;
border: 1px solid #ddd;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.balance-heading {
font-size: 36px;
font-weight: bold;

margin-bottom: 40px;
}
.balance-amount {
font-size: 48px;

.no-transactions {

}
.send-money-button {

height: 40px;
background-color: #007bff;
color: #fff;
font-size: 18px;
